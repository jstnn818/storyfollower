{% extends "base.html" %}
{% block content %}

<h2> Editing... {{ story.title }} </h2>
<br>
<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Update" class="btn btn-outline-secondary btn-sm">
    <a href="{% url 'delete-story' story.id %}" class="btn btn-outline-danger btn-sm"> Delete </a>
</form>


{% endblock %}
